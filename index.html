<!DOCTYPE html>

<html>

<head>
    <title>Курсовая</title>
    <script type="text/javascript" src="./three.min.js"></script>
    <script type="text/javascript" src="./lib/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./lib/PointerLockControls.js"></script>
    <script src='objects.json'> </script>
    <script src='transform.js'> </script>
    <script src='events.js'> </script>
    <style>
        body{
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>
<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

    var camera;
    var vector = new THREE.Vector3( 0, 0, -1 );
    var controls;
    var obj3 = new THREE.Object3D();
    var scene = new THREE.Scene();
    var time = Math.round(new Date().getTime()/1000.0);

    // once everything is loaded, we run our Three.js stuff.
    $(function () {


        // create a scene, that will hold all our elements such as objects, cameras and lights.

        // alert("scene");
        // create a camera, which defines where we're looking at.
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.x = 120;
        camera.position.y = 60;
        camera.position.z = 180;
        // alert("camera");
        // create a render and set the size
        var renderer = new THREE.WebGLRenderer();

        renderer.setClearColor(0xEEEEEE, 1.0);
        renderer.setSize(window.innerWidth, window.innerHeight);
        // alert("renderer");
        controls = new THREE.PointerLockControls( camera );
        scene.add( controls.getObject() );

        // create the ground plane
        var planeGeometry = new THREE.PlaneGeometry(200,200);
        var planeMaterial =    new THREE.MeshLambertMaterial({color: 0xffffff});
        var plane = new THREE.Mesh(planeGeometry,planeMaterial);

        // alert("plane");
        // rotate and position the plane
        plane.rotation.x=-0.5*Math.PI;
        plane.position.x=0
        plane.position.y=0
        plane.position.z=0

        // add the plane to the scene
        scene.add(plane);

        var cubeGeometry = new THREE.CubeGeometry(4,8,4);
        var cubeMaterial = new THREE.MeshLambertMaterial({color: 0x00ee22});

        for (var j = 0 ; j < objs.length ; j++) {
            var pos = transformid(objs[j]['const'][1]['_id']);
            cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.position.z=pos[2];
            cube.position.x=pos[0];
            cube.position.y=pos[1];
            cube.name = objs[j]['const'][0]['id'];
            scene.add(cube);
        }



        var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.4 );
        directionalLight.position.set( -20, 40, 60 );
        scene.add(directionalLight);

        var directionalLight2 = new THREE.DirectionalLight( 0xffffff, 0.2 );
        directionalLight.position.set( 20, 40, -60 );
        scene.add(directionalLight2);

        var directionalLight3 = new THREE.DirectionalLight( 0x000000, 0.1 );
        directionalLight.position.set( 30, 20, -160 );
        scene.add(directionalLight3);

        var directionalLight4 = new THREE.DirectionalLight( 0x000000, 0.15 );
        directionalLight.position.set( 30, 20, 160 );
        scene.add(directionalLight4);


        // add subtle ambient lighting
        var ambientLight = new THREE.AmbientLight(0x292929);
        scene.add(ambientLight);

        // add the output of the renderer to the html element
        $("#WebGL-output").append(renderer.domElement);

        // call the render function
        var step=0;


        // var xmlhttp = new XMLHttpRequest();
        // xmlhttp.open('GET', 'http://admin:admin@stat1.lomonosov.parallel.ru:4448/control/snapshot?format=json','admin','admin' false);
        // xmlhttp.withCredentials = true;
        // xmlhttp.send(null);
        // if(xmlhttp.status == 200) {
        //   alert(xmlhttp.responseText);
        // } else alert(23);


        // alert(Math.round(new Date().getTime()/1000.0));
        camera.lookAt(new THREE.Vector3(0,60,0));
        render();

        function render() {

          if (Math.round(new Date().getTime()/1000.0) - time > 10)
          {
            jQuery.ajax({
            type:'GET',
            xhrFields: {
              withCredentials: true
            },
            url:'http://stat1.lomonosov.parallel.ru:4448/control/snapshot?format=json',
            username: 'admin',
            password: 'admin',
            dataType: 'json',
            error:function(d, textStatus, error) {
            alert("Загрузка данных не вышла, status: " + textStatus + ", error: "+error);
            },
            success:function(data,textStatus,jqHXR) {
              for (var j = 0 ; j < data.length ; j++) {
                  if (data[j]["info"]["time"]>time)
                  {
                    var col;
                    if (data[j]["info"]["status"] == "WARNING")
                      col = 0xffff00;
                    else if (data[j]["info"]["status"] == "DANGER")
                      col = 0xffa500;
                    else if (data[j]["info"]["status"] == "CRITICAL")
                      col = 0xff0000;
                    else col = 0x0000ff;
                    jQuery.ajax({
                    type:'GET',
                    xhrFields: {
                      withCredentials: true
                    },
                    url:'http://stat1.lomonosov.parallel.ru:4448/view/entity?path=obj(_id=='+data[j]["usr"][_id]+')',
                    username: 'admin',
                    password: 'admin',
                    dataType: 'json',
                    error:function(d, textStatus, error) {
                    alert("Элемент не найден, status: " + textStatus + ", error: "+error);
                    },
                    success:function(data2,textStatus,jqHXR)
                    {
                      scene.getObjectByName(data2['const']['loc']).material = new THREE.MeshLambertMaterial({color: col})
                    }

                  });
                }
              }
            }
          });
          time = Math.round(new Date().getTime()/1000.0);
        }

            requestAnimationFrame(render);
            renderer.render(scene, camera);
          }

    });



</script>
</body>
</html>
